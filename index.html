<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Lado Bom | Vertical CR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="lado-bom-seguros-documentacao-logo.svg" alt="Lado Bom Seguros Logo">
            <div class="title-group">
                <h1>Time Lado Bom</h1>
                <p>Vertical CR (Crédito Real)</p>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar colaborador, cargo ou área...">
            <button id="admin-login-btn" class="admin-btn">Atualizar</button>
        </div>
    </header>

    <nav class="tab-navigation">
        <div class="tabs-container">
            <button class="tab-btn active" data-category="internal">Equipe Interna</button>
            <button class="tab-btn" data-category="external">Agentes Externos</button>
        </div>
    </nav>

    <main>
        <div id="org-root" class="org-container">
            <div class="loading">Carregando estrutura...</div>
        </div>
    </main>

    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-data"></div>
        </div>
    </div>

    <!-- Admin Modal -->
    <div id="admin-modal" class="modal">
        <div class="modal-content admin-modal-content">
            <span class="close-modal" id="close-admin-modal">&times;</span>
            <div id="admin-auth-section">
                <h2>Acesso Restrito</h2>
                <p>Insira o código de acesso para gerenciar o organograma.</p>
                <div class="auth-form">
                    <input type="password" id="admin-code" placeholder="Código de acesso">
                    <button id="auth-btn">Entrar</button>
                </div>
            </div>
            <div id="admin-panel-section" style="display: none;">
                <div class="admin-header">
                    <h2>Painel de Atualização</h2>
                </div>

                <div class="admin-actions-bar">
                    <div>
                        <input type="text" id="new-dept-name" placeholder="Nome da nova área (ex: Marketing)">
                        <button id="add-dept-btn" class="btn-outline-small">Criar Área</button>
                    </div>
                    <button id="add-member-btn" class="btn-primary-small">+ Novo Colaborador</button>
                </div>

                <div id="admin-content">
                    <!-- Gerenciamento de membros aparecerá aqui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Member Modal -->
    <div id="member-form-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-member-modal">&times;</span>
            <h2 id="form-title">Editar Colaborador</h2>
            <form id="member-form" class="admin-form">
                <input type="hidden" id="edit-member-id">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" id="form-name" required>
                </div>
                <div class="form-group">
                    <label>Cargo:</label>
                    <input type="text" id="form-role" required>
                </div>
                <div class="form-group">
                    <label>Departamento:</label>
                    <select id="form-dept" required></select>
                </div>
                <div class="form-group">
                    <label>E-mail:</label>
                    <input type="email" id="form-email">
                </div>
                <div class="form-group">
                    <label>Principais Funções:</label>
                    <textarea id="form-function" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="delete-member-btn" class="btn-danger"
                        style="display: none;">Excluir</button>
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="admin.js"></script>
</body>

</html>
